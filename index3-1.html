<!DOCTYPE html>
<html>
<head>
<title>a,image tag</title>
</head>
<body>
<!--a > img -->
<!--a : href 속성 -->
<!-- img -->
<!--img : src 속성, 마감X -->
<!-- a 클릭, 새탭으로 가고 싶을땐 , target 속성에 _blank -->
<!-- 마우스 커서 갖다대고 내용 표시, title 속성-->
<!-- alt 속성, 이미지 출력 못할시 나오는 문구-->
<a href = "https://www.google.com">구글</a>
<a href = "https://www.daum.net" title ="Daum">다음</a>
<a href = "https://www.naver.com" target ="_blank">네이버</a>

<br>
<img src = "/image/google.jpeg" alt = "">
<img src = "/image/Daum.jpeg" alt = "">
<img src = "/image/naver.jpeg" alt = "">
<br>
<a href = "https://www.google.com">
	<img src = "/image/google.jpeg" alt = "google">
</a>

<a href = "https://www.daum.net">
	<img src = "/image/Daum.jpeg" alt = "daum">
</a>

<a href = "https://www.naver.com">
	<img src = "/image/naver.jpeg" alt = "naver">
</a>


</body>
</html>
