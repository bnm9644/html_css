<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS로 HTML 요소 가로 배치</title>
    <link rel="stylesheet" href = "/style/style14.css">
</head>
<body>
    <!--
        레이아웃 설계 시멘틱(semectic) 태그
        최상위 컨테이너 : .container .wrapper
        문서 주요 내용 지정 : main
        주제별 콘텐츠 영역 : section
        헤더 (로고 메뉴 로그 검색) : header
        제작 정보 및 저작권정보 : footer
        콘텐츠 내용 삽입 : article
        문서 링크 / 탐색 : nav
        세부 사항 요소 : summary / 추가 세부 정보정의 : details

        중요도는 
        .container > header,section,footer > article > div
    -->

    <div class="container">
        <header>
            <article class="logo"></article>   
            <article class="navi"></article>
        </header>
        <section class="box1"></section>
        <section class="box2">
            <article class="sub1"></article>
            <article class="sub2"></article>
            <article class="sub3"></article>
        </section>
        <footer></footer>
    </div>

</body>
</html>
